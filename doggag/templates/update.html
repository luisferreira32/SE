{% extends 'base.html' %}

{% block content %}
{% if user.is_authenticated %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update">
</form>
{% else %}
    <p>You are not logged in</p>
    <a href="{% url 'login' %}" class="button">Login</a>
{% endif %}

{% endblock %}
