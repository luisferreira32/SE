{% extends 'base.html' %}

{% block content %}
  <h2>Upload Post Page</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% if user.is_authenticated %}
        {{ form.as_p }}
        <button type="submit" name="button">Upload post</button>
    {% else %}
        <a href="{% url 'login' %}" class="button">Log in first...</a>
    {% endif %}
  </form>
{% endblock %}
